<div
  [style]="{
    display: 'flex',
    'flex-direction': 'column',
    'align-items': 'center'
  }"
>
  <h1>About Page!</h1>
  <img
    [src]="'./assets/images/pokeball.png'"
    [style]="{
      'background-size': 'contain',
      'background-repeat': 'no-repeat',
      'background-position': 'center',
      'background-attachment': 'fixed',
      width: '30%'
    }"
  />
</div>
<p-card
  [style]="{
    'font-weight': '700',
    'margin-top': '2rem',
    backgroundColor: 'var(--bluegray-300)',
    'text-align': 'center',
    'font-size': '20px'
  }"
>
  <ul>
    <li>This is a simple quiz app to practice using Angular!</li>
    <li>Entirely a front-end application</li>
    <li>Pokemon Theme</li>
  </ul>
</p-card>
